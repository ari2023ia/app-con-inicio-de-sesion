{% load static %}

<html>

  <head>
    <meta charset="utf-8">
    <title>Task</title>
    <link rel="stylesheet" href="{% static 'tasks/css/normalize.css' %}">
    <link rel="stylesheet" href="{% static 'tasks/css/style.css' %}">
  </head>

  <body>
    <nav>
      <ul>
        {% if user.is_authenticated %}
        <li style="margin-right: 9px; font-size: 21px;"><a href="{% url 'tasks:task_list' %}">Lista de tareas</a></li>
        <li style="margin-right: 9px; font-size: 21px;"><a href="{% url 'detalles_cuenta' %}">Información del miembro</a></li>
        <li style="margin-right: 10px; font-size: 21px;"><a href="{% url 'logout' %}">Cerrar sesión</a></li>
        {% else %}
        <li style="margin-right: 9px; font-size: 21px;"><a href="{% url 'login' %}">Acceso a la cuenta</a></li>
        <li style="margin-right: 10px; font-size: 21px;"><a href="{% url 'register' %}">Registro de cuenta</a></li>
        {% endif %}
         
      </ul>
    </nav>
    <main>
      <div>
        {% block main %}
        {% endblock %}
      </div>
    </main>
  </body>

</html>
