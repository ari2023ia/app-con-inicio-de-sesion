<!-- detalles_cuenta.html -->
{% extends 'base.html' %}

{% block main %}
  <h1>Detalles de la cuenta</h1>
  <p>Nombre de usuario: {{ user.username }}</p>
  <p>Correo electrónico: {{ user.email }}</p>
  <p>Nombre: {{ user.first_name }}</p>
  <p>Apellido: {{ user.last_name }}</p>
  <button><a href="{% url 'edit_account' %}">Editar cuenta</a></button>
  <button><a href="{% url 'edit_password' %}">Cambiar contraseña</a></button>
  <button><a href="{% url 'delete_account' %}">Eliminar cuenta</a></button>
{% endblock %}
