{% extends "base.html" %}

{% block main %}
  <h1>Eliminar cuenta</h1>
  <p>Nombre de usuario: {{ user.nombre_de_usuario }}</p>
  <p>Correo electrónico: {{ user.correo_electronico}}</p>
  <p>Última conexión: {{ user.fecha_union}}</p>
  <p>¿Estás seguro de que deseas eliminar tu cuenta?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Eliminar cuenta</button>
  </form>
  <a class="nav-link" href="{% url 'tasks:task_list' %}">Volver</a>
{% endblock %}
