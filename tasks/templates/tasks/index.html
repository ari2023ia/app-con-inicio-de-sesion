<!-- index.html -->
{% extends 'base.html' %}

{% block main %}
  <h1>Bienvenido a la aplicación</h1>
  {% if user.is_authenticated %}
    <h2>Información de tu cuenta:</h2>
    <p>Nombre de usuario: {{ user.username }}</p>
    <p>Correo electrónico: {{ user.email }}</p>
    <button><a href="{% url 'detalles_cuenta' %}">Información de mi cuenta</a></button>
    <button><a href="{% url 'logout' %}">Cerrar sesión</a></button>
  {% else %}
    <button><a href="{% url 'login' %}">Iniciar sesión</a></button>
    <button><a href="{% url 'register' %}">Registrarse</a></button>
    <h3> Recuerda iniciar sesion con tu mejor correo </h3>
  {% endif %}
{% endblock %}
